<!DOCTYPE html>
<html>
    <head>
        <title>Atualizar</title>
        <meta charset="UTF-8">
    </head>
    <body>
        <h1>{{ pessoa.id }} - {{ pessoa.nome }}</h1>
        <form action="{% url 'update' pessoa.id %}" method="POST">
            {% csrf_token %}
            <input type="text" name="nome" value="{{ pessoa.nome }}">
            <button type="submit">Atualizar</button>
        </form>
    </body>
</html>
