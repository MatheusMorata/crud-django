<!DOCTYPE html>
<html>
    <head>
        <title>Index</title>
        <meta charset="UTF-8">
    </head>
    <body>
        <h1>Lista de pessoas</h1>
        <ul>
            {% for pessoa in pessoas %}
                <li>{{ pessoa.id }} - {{ pessoa.nome }}</li>
            {% endfor %}
        </ul>
        <form action="{% url 'salvar' %}" method="POST">
            {% csrf_token %}
            <input type="text" name="nome">
            <button type="submit">Salvar</button>
        </form>

    </body>
</html>
