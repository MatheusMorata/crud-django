<!DOCTYPE html>
<html>
    <head>
        <title>Atualizar</title>
        <meta charset="UTF-8">
    </head>
    <body>
        {{ pessoa.id }} - {{ pessoa.nome }}
        <form action="{% url 'atualizar' pessoa.id %}" method="POST">
            {% csrf_token %}
            <input type="text" name="nome" value="{{pessoa.nome}}">
            <button type="submit">Atualizar</button>
        </form>
    </body>
</html>
