<!DOCTYPE html>
<html>
    <head>
        <title>Index</title>
        <meta charset="UTF-8">
    </head>
    <body>
        <h1>Lista de pessoas</h1>
        <ul>
            {% for pessoa in pessoas %}
                <li>{{ pessoa.id }} - {{ pessoa.nome }}<a href="{% url 'editar' pessoa.id %}">Editar</a><a href="{% url 'deletar' pessoa.id %}">Deletar</a></li>
            {% endfor %}
        </ul>
        <form action="{% url 'salvar' %}" method="POST">
            {% csrf_token %}
            <input type="text" name="nome">
            <button type="submit">Salvar</button>
        </form>

    </body>
</html>
